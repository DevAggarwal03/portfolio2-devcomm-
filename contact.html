<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>PortFolio Website</title>
</head>

<body>
    <div class="megaCanvas">
        <div class="container">
            <header>
                <div class="navbar" id="navbar">
                    <div class="logo">
                        <h1 id="portfolio"><a href="./index.html"><span>Port</span>Folio</a></h1>
                    </div>
                    <div class="hamburger" id="hamburger">
                        <img src="./icons/SVGRepo_iconCarrier.png" id="ham" width="36px" height="26px">
                    </div>
                </div>
                <div id="menu">
                    <li class="listItem"><a href="./index.html" id="home">Home</a></li>
                    <li class="listItem"><a href="./projects.html" id="projects">Projects</a></li>
                    <li class="listItem"><a href="./contact.html" id="contactMe">ContactMe</a></li>
                </div>
            </header>
            <div class="content">
                <div class="heading">
                    <h1>Contact Me</h1>
                    <h3>I'll be glad to answer your question</h3>
                </div>
                <div class="form" id="form">
                    <input type="text" id="name" placeholder="Your Full Name">
                    <input type="email" id="email" placeholder="Your Email Id">
                    <input type="text" id="subject" placeholder="Subject">
                    <textarea  id="query" cols="15" rows="7" placeholder="Your question"></textarea>
                    <button id="submit">submit</button>
                </div>
                <div class="acc">
                    <div id="twitter">
                        <a href="https://twitter.com/Dev_Aggarwal03" id="twitterLink"><img src="./icons/twitter-x.svg" alt="Twitter"></a>
                    </div>
                    <div id="linkedIn">
                        <a href="https://www.linkedin.com/in/dev-aggarwal-a8087a287/" id="linkedInLink"><img src="./icons/linkedin.svg" alt="Twitter"></a>
                    </div>
                    <div id="github">                       
                        <a href="https://github.com/DevAggarwal03" id="githubLink"><img src="./icons/github.svg" alt="Twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./constact.js"></script>
</body>

</html>
